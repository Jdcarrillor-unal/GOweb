{{define "users/edit" }}

<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

</head>

<body>

    <header class="header">
        <!-- Barra de NavegaciÃ³n -->
        <nav class="navbar    navbar-expand-md navbar-dark bg-dark  clearfix ">
            <div class="container ">
                <a class="navbar-brand" href="/"> Logotipo</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/users/home"> Regresar </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/logout"> Salir de la Sesion de{{ .User.Username }}</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form class="form-horizontal" method="PUT" action="/users/update" id="update-user-form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Ingrese username" name="username" value="{{ .User.Username }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email" value="{{ .User.Email }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Editar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>

{{ end }}
