{{ define "users/login" }}
<!DOCTYPE html>
<html>

<head>
    <title>Invernaderos en Casa </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

</head>

<body>

    <header class="header">
        <!-- Barra de NavegaciÃ³n -->
        <nav class="navbar    navbar-expand-md navbar-dark bg-dark  clearfix ">
            <div class="container ">
                <a class="navbar-brand" href="/"> Logotipo</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav ml-auto">


                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {{ if .Error }}
    <div class="alert alert-danger">
        <strong> {{ .Error }} </strong>
    </div>
    {{ end }}

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form class="form-horizontal" method="POST" action="#">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username</label>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Ingrese usuario" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Ingrese password" name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>

                </form>

                <a href="/users/new">Crear una nueva cuenta</a>

            </div>
        </div>
    </div>

</body>

</html>
{{ end }}
